name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: ['main']  # Déclenchement à chaque push sur la branche main
  workflow_dispatch:     # Permet de lancer le workflow manuellement

permissions:
  contents: read       # Lecture des fichiers du dépôt
  pages: write         # Autorisation d'écriture sur GitHub Pages
  id-token: write      # Nécessaire pour le déploiement

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload build folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
